<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Os snippets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FontAwesome (ícones) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Highlight.js (tema escuro) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tomorrow-night-bright.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/php.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
  <script>hljs.highlightAll();</script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Os snippets</h1>
  
  <input type="text" id="search" placeholder="Buscar snippets (ex: php banco, select, transação, etc)">
  
  <div class="suggestions">
    <span data-tag="php">PHP</span>
    <span data-tag="sql">SQL</span>
    <span data-tag="banco">Banco de dados</span>
    <span data-tag="form">Formulários</span>
    <span data-tag="adianti">Adianti</span>
    <span data-tag="madbuilder">MadBuilder</span>
    <span data-tag="vscode">VSCode</span>
    <button id="refresh-list" title="Limpar filtros e atualizar" style="margin-left:10px;padding:6px 12px;border-radius:6px;border:1px solid #30363d;background:#21262d;color:#8b949e;cursor:pointer;">
      <i class="fa fa-rotate-right"></i>
    </button>
  </div>
  
  <!-- Abas -->
<div class="tabs">
  <div class="tab madbuilder-tab active" data-target="madbuilder-content">
    Mad Builder
    <span class="tab-check"><i class="fa fa-check"></i></span>
  </div>
  <div class="tab vscode-tab" data-target="vscode-content">VS Code</div>
  <div class="tab" data-target="bancosdedados-content">Banco de dados</div>
</div>
  
  <!-- Conteúdo das abas -->
  <div id="madbuilder-content" class="tab-content active">
    <!-- O conteúdo será carregado via AJAX -->
  </div>
  
  <div id="vscode-content" class="tab-content">
    <!-- O conteúdo será carregado via AJAX -->
  </div>

  <div id="bancosdedados-content" class="tab-content">
    <!-- O conteúdo será carregado via AJAX -->
  </div>

  <!-- JavaScript Personalizado -->
  <script src="scripts.js"></script>
</body>
</html>
