<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Snippets por linguagem e contexto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FontAwesome (ícones) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Highlight.js (tema escuro) -->  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/php.min.js"></script>
  <script>hljs.highlightAll();</script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #1e1e1e;
    color: #ddd;
  }

  h1 {
    text-align: center;
    color: #fff;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 30px;
    border-radius: 5px;
    background-color: #2b2b2b;
    border: 1px solid #444;
    color: #eee;
  }

  .section {
    margin-bottom: 40px;
    background-color: #2b2b2b;
    padding: 20px;
    border-radius: 8px;
    border: none;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
  }

  .section h2,
  .section h3 {
    border-bottom: 1px solid #3a3a3a;
    padding-bottom: 5px;
    display: flex;
    align-items: center;
    color: #fff;
  }

  .section h3 i {
    margin-right: 10px;
    color: #888;
  }

  .snippet-block {
    margin: 20px 0;
  }

  code {
    font-size: 14px;
  }

  .collapse-icon {
    cursor: pointer;
    margin-left: 10px;
    font-size: 0.8em;
    color: #aaa;
  }

  .snippet-content {
    display: none;
  }

  .snippet-title {
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    color: #eee;
  }

  .snippet-title i {
    margin-right: 8px;
    color: #bbb;
  }

  .copy-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(40, 40, 40, 0.7);
    border: none;
    border-radius: 4px;
    padding: 6px 8px;
    color: #eee;
    font-size: 1.1em;
    cursor: pointer;
    z-index: 2;
    transition: background 0.3s, color 0.3s, opacity 0.3s;
    opacity: 0.7;
    display: flex;
    align-items: center;
    gap: 4px;
  }
  
  .copy-btn:hover, .copy-btn:focus {
    background: #2d82f7;
    color: #fff;
    opacity: 1;
  }
  
  .copy-btn.copied {
    background: rgba(80, 255, 180, 0.18);
    color: #fff;
    opacity: 1;
    box-shadow: 0 0 0 2px #47e8d4, 0 2px 8px 0 rgba(0,0,0,0.10);
  }

  .category-controls {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 10px;
    gap: 10px;
  }
  
  .control-btn {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 6px 16px;
    font-size: 1em;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    background: linear-gradient(90deg, #2d82f7 0%, #47e8d4 100%);
    color: #fff;
    box-shadow: 0 2px 8px 0 rgba(45,130,247,0.1);
    cursor: pointer;
    transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
    position: relative;
    overflow: hidden;
  }
  
  .control-btn:before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.12);
    opacity: 0;
    transition: opacity 0.2s;
  }
  
  .control-btn:hover, .control-btn:focus {
    background: linear-gradient(90deg, #47e8d4 0%, #2d82f7 100%);
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 4px 12px 0 rgba(45,130,247,0.15);
  }
  
  .control-btn:active {
    background: linear-gradient(90deg, #2562b3 0%, #2cb8a0 100%);
  }
  
  .control-btn i {
    font-size: 1.1em;
    transition: transform 0.2s;
  }
  
  .control-btn.show i {
    color: #5affd8;
    animation: swing-in 0.4s;
  }
  
  .control-btn.hide i {
    color: #ff6f91;
    animation: swing-in 0.4s;
  }
  
  @keyframes swing-in {
    0% { transform: rotate(-20deg) scale(0.8);}
    60% { transform: rotate(10deg) scale(1.1);}
    100% { transform: rotate(0deg) scale(1);}
  }

  .expand-all,
  .collapse-all {
    background: none;
    border: none;
    color: #66aaff;
    cursor: pointer;
    margin-left: 15px;
    font-size: 0.9em;
  }

  .expand-all:hover,
  .collapse-all:hover {
    text-decoration: underline;
  }

  .hidden-category {
    display: none;
  }

  pre {
    background: #23272e !important;
    border-radius: 8px;
    border: 1px solid #333a44;
    box-shadow: 0 2px 8px 0 rgba(0,0,0,0.10);
    padding: 1em;
    overflow-x: auto;
  }
  code {
    background: none !important;
    color: inherit !important;
    font-size: 15px;
  }
/*   pre {
    position: relative;
    background: #23272e !important;
    border-radius: 8px;
    border: 1px solid #333a44;
    box-shadow: 0 2px 8px 0 rgba(0,0,0,0.10);
    padding: 1em;
    overflow-x: auto;
    margin-bottom: 1.5em;
  }
  code {
    background: none !important;
    color: inherit !important;
    font-size: 15px;
  } */
</style>
</head>
<body>

  <h1>Snippets por linguagem e contexto</h1>

  <input type="text" id="search" placeholder="Filtrar snippets...">

  <div id="madbuilder-container"></div>

  <script>
    $(document).ready(function () {
      // Carrega o conteúdo externo da seção Mad[Builder]
      $('#madbuilder-container').load('snippets_madbuilder.html', function() {
        inicializarSnippets();
        hljs.highlightAll();
        adicionarBotoesCopiar();
      });

      // Função para inicializar os eventos dos snippets
      function inicializarSnippets() {
        // Inicialização - recolher todos os snippets
        $('.snippet-content').hide();

        // Pesquisa de snippets
        $('#search').off('keyup').on('keyup', function () {
          const searchTerm = $(this).val().toLowerCase();

          if (searchTerm === '') {
            $('.section').removeClass('hidden-category');
            $('.snippet-block').show();
          } else {
            $('.snippet-block').each(function () {
              const text = $(this).text().toLowerCase();
              $(this).toggle(text.includes(searchTerm));
            });

            $('.section').each(function() {
              const visibleSnippets = $(this).find('.snippet-block:visible').length;
              $(this).toggleClass('hidden-category', visibleSnippets === 0);
            });
          }
        });

        // Toggle individual snippet
        $('.snippet-title').off('click').on('click', function () {
          const content = $(this).next('.snippet-content');
          const icon = $(this).find('i:first');

          content.slideToggle(200);

          if (icon.hasClass('fa-plus')) {
            icon.removeClass('fa-plus').addClass('fa-minus');
          } else {
            icon.removeClass('fa-minus').addClass('fa-plus');
          }

          setTimeout(function() {
            hljs.highlightAll();
            adicionarBotoesCopiar();
          }, 200);
        });

        // Toggle categoria inteira
        $('.collapse-icon').off('click').on('click', function () {
          const targetId = $(this).data('target');
          const targetDiv = $('#' + targetId);

          const parent = $(this).closest('.section');
          parent.find('.expand-all').show();
          parent.find('.collapse-all').hide();

          if ($(this).hasClass('fa-chevron-down')) {
            targetDiv.slideUp(200);
            $(this).removeClass('fa-chevron-down').addClass('fa-chevron-right');
          } else {
            targetDiv.slideDown(200);
            $(this).removeClass('fa-chevron-right').addClass('fa-chevron-down');
          }
        });

        // Expandir todos os snippets em uma categoria
        $('.expand-all').off('click').on('click', function () {
          const targetId = $(this).data('target');
          const snippets = $('#' + targetId + ' .snippet-content');
          const icons = $('#' + targetId + ' .snippet-title i:first-child');

          snippets.slideDown(200);
          icons.removeClass('fa-plus').addClass('fa-minus');

          $(this).hide();
          $(this).siblings('.collapse-all').show();
        });

        // Recolher todos os snippets em uma categoria
        $('.collapse-all').off('click').on('click', function () {
          const targetId = $(this).data('target');
          const snippets = $('#' + targetId + ' .snippet-content');
          const icons = $('#' + targetId + ' .snippet-title i:first-child');

          snippets.slideUp(200);
          icons.removeClass('fa-minus').addClass('fa-plus');

          $(this).hide();
          $(this).siblings('.expand-all').show();
        });
      }

      // Função para adicionar botões de copiar nos blocos de código
      function adicionarBotoesCopiar() {
        // Remove botões duplicados
        $('pre').each(function () {
          $(this).find('.copy-btn').remove();
        });

        // Adiciona botão de copiar em cada bloco <pre>
        $('pre').each(function () {
          const btn = $('<button class="copy-btn" title="Copiar"><i class="fa-regular fa-copy"></i></button>');
          $(this).prepend(btn);
        });

        // Evento de copiar
        // Evento de copiar
        $('.copy-btn').off('click').on('click', function (e) {
          e.stopPropagation();
          const code = $(this).siblings('code').text();
          const btn = $(this);
          navigator.clipboard.writeText(code)
            .then(() => {
              btn.addClass('copied');
              setTimeout(() => {
                btn.removeClass('copied');
              }, 1000);
            })
            .catch(err => {
              console.error('Erro ao copiar: ', err);
            });
        });
      }

      // Se quiser que a busca funcione mesmo antes de carregar, pode chamar inicializarSnippets() aqui também
      // inicializarSnippets();
    });
  </script>

</body>
</html>
